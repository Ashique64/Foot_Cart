{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'C:\Users\hp\OneDrive\Desktop\Foot-Cart\footcart\static\css\form.css' %}">
    <title>SIGN-UP</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-6"></div>
            <div class="sign-up col-md-3 col-lg-4">
                <h5 class=" ms-1 text-white">Register</h5>

                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>    
                  </div>
                {% endfor %}

                <form action="/Signup" method="post"> {% csrf_token %}
                    <input type="text" class="form-control mt-3" name="username" placeholder="Username" Required>
                    <input type="email" class="form-control mt-3" name="email" placeholder="E-mail" Required>
                    <input type="text" class="form-control mt-3" id="phone" name="phone" value="+91" placeholder="Phone-Number" Required>
                    <input type="password" class="form-control mt-3" name="password1" placeholder="Password" Required>
                    <input type="password" class="form-control mt-3" name="password2" placeholder="Confirm Password" Required>
                    <button type="submit" class="btn btn-outline-light w-100 mt-3">SignUp</button>    
                    <p class="w-100 text-white">Already an account? Log-In <a href="/Login">here.</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
