<!-- templates/password_reset_email.html -->
{% load static %}
<!doctype html>
<html lang="en" style="height: 100%;">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\form.css' %}">
    <title>FORGET-PASSWORD</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="d-inline-flex" style="margin-top: 180px;">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="phone" value="{{ user.phone_number }}">
                <div class="form-group">
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong></strong> {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    <label for="otp" style="color: white;">OTP</label>
                    <input type="text" class="form-control" id="otp" style="width: 400px;" name="otp"
                        placeholder="Enter Your OTP" required>
                </div>
                <div class="form-group mt-2">
                    <label for="password" style="color: white;">New Password</label>
                    <input type="password" class="form-control" id="password" style="width: 400px;" name="password"
                        placeholder="Enter New Password" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3" style="margin-left: 130px;">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
