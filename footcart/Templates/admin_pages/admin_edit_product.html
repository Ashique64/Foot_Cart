{% extends 'admin_pages/base_admin.html' %}

{% block content %}
<div class="container mt-4" style="position: relative; left: 80px; width: 1100px; padding: 50px;">
    <h3 class="mb-4 mt-5">Edit Product</h3>
    <form method="post" action="{% url 'Admn_edit_product' product.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group d-inline-flex" style="width: 70%;">
            <div>
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" value="{{product.name}}" name="edit_name" style="width: 300px;" required>
            </div>
            
            <div style="margin-left: 100px;">
                <label for="status">Categories</label>
                <select class="form-control" id="categories" name="edit_categories" style="width: 300px;" required>
                    {% for cat in categories %}
                    <option value="{{cat.name}}">{{cat.name}}</option>
                    {% endfor %}
                </select>
            </div>
            
        </div>
        <div class="form-group d-inline-flex" style="width: 70%;">
            <div>
                <label for="name">Brand</label>
                <input type="text" class="form-control" id="brand" value="{{product.brand}}" name="edit_brand" style="width: 300px;" required>
            </div>
            <div style="margin-left: 100px;">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="edit_status" style="width: 300px;" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>

        <div class="form-group d-inline-flex" style="width: 70%;">
            <div class="mt-4>
                <a href=""><button type="submit" class="btn btn-primary">Submit</button></a>
            </div>
        </div>
       
    </form>
    
</div>
{% endblock %}
