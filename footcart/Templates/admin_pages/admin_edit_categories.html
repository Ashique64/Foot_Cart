{% extends 'admin_pages/base_admin.html' %}

{% block content %}

<div class="container mt-4" style="position: relative; top: 50px; padding: 50px;">
    <h3 class="mb-4">Edit Category</h3>
    <form method="post" action="/Admn_edit_categories/{{cat.id}}">
        {% csrf_token %}
        <div class="form-group" style="width: 30%;">
            <label for="name">Edit Category Name</label>
            <input type="text" class="form-control" id="name" value="{{cat.name}}" name="edited_name" required>
        </div>
        <a href=""><button type="submit" class="btn btn-primary">Submit</button></a>
    </form>
</div>

{% endblock %}
